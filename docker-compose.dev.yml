version: '3.8'

# Development docker-compose with hot reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lms_postgres_dev
    environment:
      POSTGRES_DB: lms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_dev

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: lms_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_dev

  # Django Backend API (development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lms_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DATABASE_URL=postgres://postgres:postgres@db:5432/lms_db
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=True
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FRONTEND_SITE_URL=http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lms_network_dev

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lms_celery_worker_dev
    command: celery -A backend worker --loglevel=debug
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/lms_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    networks:
      - lms_network_dev

  # React Frontend (development mode with Vite HMR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lms_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - lms_network_dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  lms_network_dev:
    driver: bridge
