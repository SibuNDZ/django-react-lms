name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-build:
    name: Build Preview
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ vars.PREVIEW_API_URL || 'https://api-staging.example.com' }}

      - name: Upload preview build
        uses: actions/upload-artifact@v4
        with:
          name: preview-${{ github.event.pull_request.number }}
          path: frontend/dist
          retention-days: 14

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;

            const comment = `## ðŸš€ Preview Build Ready

            A preview build has been created for this PR.

            **Artifacts:** [Download preview build](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})

            **Commit:** \`${context.sha.substring(0, 7)}\`

            To deploy this preview to a staging environment, use the manual deploy workflow.
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview Build Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment,
              });
            }
