name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tag
        id: tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ inputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ inputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_STRIPE_PUBLIC_KEY=${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
            VITE_PAYPAL_CLIENT_ID=${{ secrets.VITE_PAYPAL_CLIENT_ID }}

      # ==========================================
      # Deploy to server via SSH
      # ==========================================
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH }}

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Run migrations if requested
            if [ "${{ inputs.run_migrations }}" = "true" ]; then
              docker compose -f docker-compose.prod.yml run --rm backend python manage.py migrate --noinput
            fi

            # Deploy with zero downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            # Health check
            sleep 10
            curl -f http://localhost/health/ || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment to ${{ inputs.environment }} completed successfully!"
          echo "Image tag: ${{ steps.tag.outputs.tag }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment to ${{ inputs.environment }} failed!"
          exit 1

  # ==========================================
  # Rollback job (manual trigger)
  # ==========================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy
    environment: ${{ inputs.environment }}

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH }}

            # Get previous image tags from docker history
            PREV_BACKEND=$(docker images --format "{{.Tag}}" ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }} | sed -n '2p')
            PREV_FRONTEND=$(docker images --format "{{.Tag}}" ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }} | sed -n '2p')

            if [ -n "$PREV_BACKEND" ] && [ -n "$PREV_FRONTEND" ]; then
              echo "Rolling back to backend:$PREV_BACKEND, frontend:$PREV_FRONTEND"

              # Update docker-compose to use previous tags
              docker compose -f docker-compose.prod.yml down
              docker compose -f docker-compose.prod.yml up -d

              echo "✅ Rollback completed"
            else
              echo "❌ No previous version found for rollback"
              exit 1
            fi
